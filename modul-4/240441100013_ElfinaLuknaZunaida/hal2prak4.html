<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ByteAcademy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
      
      <div class="md:w-1/2 bg-[#6017c0] p-10 flex items-center justify-center">
        <img src="Gambar 5.png" alt="Ilustrasi" class="w-full max-w-xs">
      </div>

      <!-- Form -->
      <div class="md:w-1/2 p-10">
        <div class="mb-4 mt-4 ">
          <img src="logo.png" alt="logo" class="w-40 max-w-xs">
          <p class="text-xl font-bold text-gray-600 mt-2">Mulai Hari Ini.</p>
          <p> Menunggu besok? Bisa jadi kamu takkan pernah mulai.</p>
        </div>

        <form id="signupForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Alamat Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Masukkan Alamat Email Anda" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
            <input type="text" id="fullname" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Masukkan Nama Lengkap Anda" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Masukkan Password Anda" required minlength="6" />
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Sign Up</button>
          <button type="button" class="w-full flex items-center justify-center border mt-2 py-2 rounded hover:bg-gray-100">
            <img src="ic_google.png" alt="Google" class="w-5 h-5 mr-2"> Sign Up with Google
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const email = document.getElementById('email').value;
      const fullname = document.getElementById('fullname').value;
      const password = document.getElementById('password').value;

      if (!email || !fullname || !password) {
        alert("Semua field harus diisi!");
        e.preventDefault();
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert("Format email tidak valid!");
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        alert("Password minimal 6 karakter!");
        e.preventDefault();
        return;
      }

      alert("Pendaftaran berhasil!");
    });
  </script>

</body>
</html>
